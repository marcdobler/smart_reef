dependencies:
  camera: ^0.7.0+1
  cloud_firestore: ^0.16.0
  cupertino_icons: ^1.0.0
  dartz: ^0.9.2
  data_connection_checker: ^0.3.4
  equatable: ^1.2.5
  esys_flutter_share: ^1.0.2
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  firebase_database: ^6.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^6.1.1
  google_fonts: ^1.1.2
  google_sign_in: ^4.5.9
